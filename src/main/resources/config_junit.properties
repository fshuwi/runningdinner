jdbc.driverClassName=org.apache.derby.jdbc.ClientDriver
jdbc.url=jdbc:derby:memory:runningdinner;create=true
jdbc.username=sa
jdbc.password=
jpa.database=DERBY
jpa.showSql=true

hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.hbm2ddl.auto=create

host.context.url=http://localhost:8080

# used by application to copy temp uploaded files into (application controls then the duration of these files) 
upload.application.tmpdir=/uploadTmp
# prevent scheduler from performing work (-1)
upload.application.tmpdir.lifetime=-1
# prevent scheduler from performing work (-1)
dinner.instance.lifetime=-1
dinner.instance.lifetime.timeunit=DAYS
