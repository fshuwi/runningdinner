text.mailserversettings.test.message                = Wenn du diese Email erh\u00E4lst war dein Verbindungstest mit deinen eingegebenen Email-Server Verbindungsdaten erfolgreich!\r\nDu kannst diese Einstellungen nun speichern und mit deinem eigenen Mail-Server Emails an deine Teilnehmer schicken.\r\n\r\nNoch ein Hinweis zum Datenschutz: Deine Verbindungs-Einstellungen werden ausschlie\u00DFlich lokal verschl\u00FCsselt in deinem Browser gespeichert, so dass du diese bei deinem n\u00E4chsten Besuch nicht mehr neu eingeben musst. Auf unserem Server werden diese Daten NICHT gespeichert.
