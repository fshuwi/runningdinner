text.about                                          = Die Idee zu dieser Anwendung kam bei der Veranstaltung eines privaten Running Dinner Events in Freiburg auf. Zun\u00E4chst als einfaches Konsolen-Program angelegt, kam dann schnell die Idee die Core-Logik als webbasierten Dienst anzubieten.<br/><br/>\r\nMomentan befindet sich die Anwendung noch in der Entwicklungsphase, kann aber schon benutzt werden (und wurde auch schon erfolgreich benutzt). Es gibt aber noch einige offfene Punkte:<br/>\r\n<ul>\r\n<li>M\u00F6glichst kurze Wege bei der Einteilung der Dinner-Routen werden momentan nicht ber\u00FCcksichtigt (dies kann aber manuell via Drag und Drop vom Benutzer umgesetzt werden)</li>\r\n<li>Evtl. M\u00F6glichkeit seinen eigenen Mail-Server zum Mailversand zu benutzen</li>\r\n<li>Handhabung von Teilnehmern die nicht in Teams eingeteilt werden k\u00F6nnen, bzw. auch Team-Austausch</li>\r\n<li>Eventuell Google-Maps Integration der Dinner-Routen und M\u00F6glichkeit Dinner-Routen live anzuschauen f\u00FCr Teilnehmer</li>\r\n<li>Dinner-Link vergessen Funktionalit\u00E4t</li>\r\n<li>Viele weitere Verbesserungen ...</li>\r\n</ul>\r\n<br/>Diese Seite wird regelm\u00E4\u00DFig geupdated bzw. wird die Liste der offenen Punkte hoffentlich nach und nach kleiner :-)
