time.display = {0} Uhr

tooltip.city                     = In welcher Stadt soll dein Dinner stattfinden? (Optional)
tooltip.createwizard.finish      = Speichert das Dinner und verschickt eine EMail zur Verwaltung. Als n\u00E4chsten Schritt kannst du die Team-Einteilung vornehmen.
tooltip.date                     = Gib hier das Datum ein, an welchem dein Dinner stattfinden soll
tooltip.mailserver.custom        = Hiermit kannst du Nachrichten mit deinem eigenen Mailserver verschicken. Das hat den Vorteil, dass alle Teilnehmer direkt an deine eigene Mail-Adresse antworten k\u00F6nnen. Zudem kannst du - je nach Mailprovider - auch detaillierter sehen, welche Mails nicht zugestellt werden konnten.\r\nDeine eingegebenen Daten werden \u00FCbrigens nur lokal in deinem Browser verschl\u00FCsselt gespeichert. Wir selbst speichern keinerlei Verbindungsdaten!
tooltip.mailserver.standard      = Dies ist die Standard-Einstellung: Zum Versand der Mails wird unser Mailserver benutzt. Jeder Teilnehmer erh\u00E4lt Mails mit dem Absender {0}. Du solltest daher in deinen Nachrichten noch deine eigene Mail-Adresse angeben mit dem Hinweis, dass sich die Teilnehmer f\u00FCr R\u00FCckfragen an diese angegebene Adresse wenden sollen, da du keine eingehenden Mails von unserem Mailserver lesen kannst.
tooltip.teamdistribution         = Mit dieser Einstellung wird m\u00F6glichst versucht Teilnehmer mit ausreichend Platz in ihrer Wohnung mit Teilnehmern die wenig Platz in ihrer Wohnung haben in Teams zu mischen. Dies setzt  vorraus, dass diese Information in der Teilnehmerliste vorhanden ist.
tooltip.teamdistribution.gender  = Wenn die Teamzusammensetzung m\u00F6glichst ausgewogen anhand der Gastgeber-Kapazit\u00E4ten sein soll, dann hat dies Vorrang vor der Geschlechter-Einteilung.
tooltip.teamdistribution.hosting = TODO Tooltip BLABLA
tooltip.teams.sendmessage        = Alle Teilnehmer bekommen eine Mail mit der Info \u00FCber Ihren Team-Partner (nicht jedoch \u00FCber die Dinner-Routen). Nach dieser Aktion sollten die Team-Zusammensetzungen nicht mehr ver\u00E4ndert werden.
tooltip.teamsize                 = Typischerweise bestehen Teams immer aus 2 Personen
tooltip.title                    = Ein aussagekr\u00E4ftiger Titel f\u00FCr dein Dinner (wird nur dir in der Verwaltung sp\u00E4ter angezeigt)
tooltip.upload.parse.startrow    = Ab welcher Zeile beginnen die 'eigentlichen' Daten?
