text.runningdinner.explanation                      = Das Konzept eines <strong><i>Running Dinner</i></strong> wurde unter dem Namen "rudirockt - Kochen und Kontakte kn\u00FCpfen" mehrfach ausgezeichnet (-> <a href="http://de.wikipedia.org/wiki/Running_Dinner" target="_blank">Wikipedia</a>).<br/>\r\nDabei werden alle Teilnehmer nach der Anmeldung in 2er Teams zusammen gelost und jedem Teilnehmer wird sein Kochpartner/-in mitgeteilt.<br/>\r\nAusserdem bekommt jedes Team mitgeteilt ob es f\u00FCr die Vorspeise, den Hauptgang oder den Nachtisch verantwortlich ist. Jedes Team bespricht sich in welcher der beiden Wohnungen die zugeteilte Speise (und nat\u00FCrlich auch was genau) gekocht wird. Es sind immer zwei andere Teams zu Gast (d.h. jedes Team kocht insgesamt f\u00FCr 6 Personen).<br>\r\nNach Anmeldeschluss werden die einzelnen Dinner-Routen f\u00FCr jedes Team festgelegt und den einzelnen Teams via E-Mail mitgeteilt.<br>\r\nBeispiel:<br/> \r\nDie Vorspeise kann dann beispielsweise in der eigenen Wohnung eines Teams gekocht werden, wo dann zwei weitere Paare dazu sto\u00DFen. Nach dem Essen hei\u00DFt es dann ruckzuck weiter in die n\u00E4chste K\u00FCche, in der dieses Teams zwei neue Kocheteams kennenlernt. Diesmal darf dieses Team also selbst Gast sein und zusammen mit einem weiteren Kochteam die Hauptspeise der zwei Gastgeber genie\u00DFen. Das gleiche Spiel folgt beim Dessert.<br/>\r\nJeder Gang wird folglich mit anderen Kochteams eingenommen, sodass jedes Team am Ende des Abends mit 12 verschiedenen Personen gegessen hat.<br/><br/>\r\n\r\nIm Endeffekt wissen die jeweiligen Teams (hoffentlich) nicht wer zu Ihnen zu Gast kommt und die anderen Teams kennen nur die Gastgeber-Adresse.
text.runningdinner.explanation.selfmade             = Neben den offiziellen Running Dinner Veranstaltungen werden diese auch von Zeit zu Zeit in eigener Regie (z.B. von Studenten) organisiert.<br/>\r\nDie Organisation bzw. Berechnung eines Running Dinners von Hand ist recht aufw\u00E4ndig - insbesondere wenn es sich nicht nur um eine Handvoll Teilnehmer handelt, sondern dutzende bzw. hunderte Teilnehmer vorhanden sind.<br/>\r\nAlle Teilnehmer m\u00FCssen per Zufall in Teams eingeteilt werden. Jedem Team muss eine Speise zugewiesen werden und insbesondere muss gew\u00E4hrleistet werden, dass jedes Team eine Speise selbst zubereitet und bei jeweils zwei anderen Teams die anderen Speisen zu sich nimmt - und das alles auch noch so, dass sich keiner am selben Abend mehrfach trifft. Will man dann auch noch gewisse Extras in der Team-Zusammensetzung ber\u00FCcksichtigen wie z.B. die Gastgeber-Kapazit\u00E4ten der einzelnen Teilnehmer (manche Teilnehmer haben nicht gen\u00FCgend Platz in ihrer Wohnung) oder etwa Geschlechter-spezifische Einteilungen, dann h\u00F6rt es schnell auf.<br/>\r\nGeanu hierf\u00FCr ist diese Webanwendung entwickelt worden, n\u00E4mlich zur m\u00F6glichst einfachen + bequemen Organisation eines Running Dinner Events. Die Anmeldungen f\u00FCr ein solches Event m\u00FCsst ihr selbst managen (dies ist nicht das Ziel der Anwendung) - aber sobald ihr alle Anmeldungen habt, k\u00F6nnt ihr eure Teilnehmer-Liste (am besten im Excel-Format) bequem im Erstellungs-Wizard hochladen und euch eine Team-Einteilung mitsamt Dinner-Route generieren lassen. Zudem k\u00F6nnt Ihr bequem in der Anwendung eure Einteilungen und Dinner-Routen personalisiert an alle Teilnehmer/Teams per Mail verschicken.
text.runningdinner.explanation.selfmade.headline    = Berechnung
text.runningdinner.explanation.selfmade.subheadline = Selbst veranstalten
text.runningdinner.explanation.step1                = Bei der Anlage begleitet euch ein Wizard in folgenden Schritten:<br/>\r\n<ol>\r\n<li><strong>Allgemeine Einstellungen:</strong> Hier gibst du ein paar kurze Infos zu deinem Dinner ein. Zudem kannst du ein paar erweitere Einstellungen vornehmen, z.B. anhand welcher Kriterien die Teams eingeteilt werden. Typischerweise beh\u00E4lst du hier die Default-Werte. Du kannst ebenso ein Dinner erstellen, bei dem z.B. nur eine Vorspeise und ein Hauptgericht gekocht wird.</li>\r\n<li><strong>Zeitpl\u00E4ne festlegen:</strong> Hier legst du die Uhrzeiten der einzelnen G\u00E4nge fest. Diese kannst du sp\u00E4ter in der Verwaltung auch noch \u00E4ndern.</li>\r\n<li><strong>Upload der Teilnehmerliste</strong>: Hier l\u00E4dst du eine Teilnehmer-Liste hoch anhand derer sp\u00E4ter versucht wird die Team-Einteilungen vorzunehmen. Je nachdem welche Informationen in dieser Liste vorhanden sind desto besser kann die Einteilung vorgenommen werden. Du siehst au\u00DFerdem noch eine kurze Vorab-Info welche Teilnehmer in Teams eingeteilt werden k\u00F6nnen und welche nicht (Es ist nicht immer m\u00F6glich, dass alle Teilnehmer in Teams zugewiesen werden k\u00F6nnen)</li>\r\n<li><strong>Fertigstellen</strong>: Fast geschafft. Hier musst du nur noch deine EMail-Adresse angeben. An diese wird dann ein Administrations-Link (ala Doodle) verschickt mit welchem du dein erstelltes Dinner verwalten kannst</li>\r\n</ol>
text.runningdinner.explanation.step1.headline       = How To (1)
text.runningdinner.explanation.step1.subheadline    = Schritt 1: Neues Dinner anlegen
text.runningdinner.explanation.step2                = Nachdem das Dinner angelegt wurde, kannst du es bequem mit deinem privaten Administrations-Link verwalten:<br/>\r\n<ul>\r\n<li><strong>Team Einteilung:</strong> Die Anwendung generiert automatisch eine komplette Teameinteilung f\u00FCr dich. Diese kannst du (z.B. via Drag und Drop) im Nachhinein relativ komfortabel modifizieren. Weiterhin siehst du hier auch schon die kompletten Dinner-Routen</li>\r\n<li><strong>Zeitpl\u00E4ne bearbeiten:</strong> Du kannst die Zeiten der einzelnen Speisen im Nachhinein bearbeiten</li>\r\n<li><strong>Teilnehmer bearbeiten</strong>: Du kannst die Details einzelner Teilnehmer im Nachhinein bearbeiten</li>\r\n<li><strong>Personalisierter Mailversand in mehreren Schritten</strong>: Du kannst jedem Team eine personalisierte Mail (bef\u00FCllt mit deinen Einstellungen) zukommen lassen. Ebenso kannst du jedem Team eine personalisierte Mail mit der Dinner-Route zu kommen lassen</li>\r\n<li><strong>...</strong></li>\r\n</ul>
text.runningdinner.explanation.step2.headline       = How To (2)
text.runningdinner.explanation.step2.subheadline    = Schritt 2: Dinner verwalten
text.runningdinner.explanation.subheadline          = Um was geht es?
text.sendmessage.alreadysent                        = Du hast am <strong>{0}</strong> (Server-Uhrzeit) zuletzt {1} mit folgendem Ergebnis versendet
text.sendmessage.failed                             = Folgende Mail-Adressen konnten nicht zugestellt werden
text.sendmessage.info                               = Beim Mail-Versand kann nur sicher gestellt werden, dass alle (g\u00FCltigen) Mail-Adressen erfolgreich an den Mail-Server zugestellt werden. Ob die Mails tats\u00E4chlich bei den Empf\u00E4ngern ankommen, kann hier leider nicht sichergestellt werden (Beispiel: Postfach bei einem Empf\u00E4nger voll). Es ist daher ratsam im Zweifel direkt r\u00FCckzufragen.
text.sendmessage.notification.participants          = Es werden Emails an {0} Teilnehmer versendet!
text.sendmessage.notification.teams                 = Es werden Emails an {0} Teams versendet!
text.sendmessage.success                            = {0} Mail(s) wurden erfolgreich zum Mail-Server zugestellt
text.teamarrangement.help                           = Hier siehst du die vom System generierte Teameinteilung. Du kannst bequem via Drag und Drop einzelne Team-Mitglieder austauschen (dies sollte aber ausschlie\u00DFlich vor dem Versand der Team-Einteilungen passieren). Ebenfalls kannst du die einzelnen Gastgeber innerhalb eines Teams um\u00E4ndern (dies kann auch noch im Nachgang passieren). Du kannst hier zus\u00E4tzlich noch die Daten der einzelnen Teilnehmer editieren.<br/>\r\nWeiterhin siehst du hier auch die generierten Dinner-Routen, d.h. welches Team welches Team empf\u00E4ngt bzw. besucht. Du kannst dir dies auch in der Vorschau pro Team anzeigen lassen.
text.teams.invalidsize                              = Es gibt leider nicht gen\u00FCgend Teilnehmer f\u00FCr eine Teameinteilung mit den gespeicherten Dinner-Optionen!
text.teams.sendmessage.info                         = Die Teameinteilung sollte im Nachhinein nicht mehr ver\u00E4ndert werden (es k\u00F6nnen nur einzelne Teilnehmer innerhalb eines Teams ausgetauscht werden bzw. das gastgebende Mitglied innerhalb eines Teams kann getauscht werden).<br/>\r\nDurch den Mailversand erf\u00E4hrt jeder Teilnehmer wer sein(e) Teampartner ist/sind und welche Speise zubereitet werden soll.
