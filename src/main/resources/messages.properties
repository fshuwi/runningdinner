text.privacy.cookies                                = Zur Nutzung der Anwendung m\u00FCssen Cookies in deinem Browser erlaubt sein. Cookies werden auf dieser Seite jedoch ausschlie\u00DFlich zum Zwecke der Zuordnung zu einer Benutzer-Sitzung verwendet und werden nicht permanent gespeichert. Weiterhin wird keinerlei Nutzungsverhalten oder derartiges damit aufgezeichnet.
text.privacy.cookies.headline                       = Cookies
text.privacy.data                                   = Nach dem dein Dinner statt gefunden hat, werden s\u00E4mtliche Daten (zeitlich versetzt 7 Tage sp\u00E4ter) automatisch aus dem System gel\u00F6scht. D.h. weder deine EMail-Adresse noch die Daten der Teilnehmer werden permanent im System gespeichert.
text.privacy.data.headline                          = Datenspeicherung
text.privacy.disclaimer.headline                    = Haftungsausschuss
text.privacy.general                                = Vielen Dank f\u00FCr die Nutzung dieser Anwendung. Die Informationen die du hier bereit stellst werden ausschlie\u00DFlich zum Zwecke der Berechnung eines Running Dinner Szenarios gespeichert und weder an Dritte weitergegeben noch sonst in irgendeiner Art und Weise verwertet. Wenn du ein neues Dinner anlegst musst du eine g\u00FCltige EMail-Addresse angeben. Diese wird jedoch nur dazu benutzt dir einen Administrations-Link f\u00FCr dein Dinner zu schicken.
text.privacy.general.headline                       = Generell
